    <body>
        <div class="contenedor-central">
            
            <div id="contenedor-izq">
                <h1>Comprobando el Signin</h1>
                <form id="formularioSignin">
                    <label for=nombre"">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="jesus"/><br>
        
                    <label for=apellidos"">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" value="redondo garcía"/><br>
        
                    <label for=email"">Email:</label>
                    <input type="email" id="email" name="email" value="redondogarciajesus@gmail.com"/><br>
        
                    <label for=password"">Password:</label>
                    <input type="text" id="password" name="password" value="unpassword" /><br>
        
        
                    <input type="submit" value="Enviar">
                </form>
                

                <h1>Comprobando el Login</h1>

                    <label for=email"">Email:</label>
                    <input type="email" id="email" name="email" value="redondogarciajesus@gmail.com"/><br>
        
                    <label for=password"">Password:</label>
                    <input type="text" id="password" name="password" value="unpassword" /><br>
                    <input type="submit" value="Enviar">

                <h1>Comprobando obtener mi propio user con protección:</h1>

                    <input type="submit" value="Enviar">
                </form>

                <h1>Comprobando obtener users con protección:</h1>

                    <label for=tokenUsuarios"">Token:</label>
                    <input type="text" id="tokenUsuarios" name="token" placeholder="Meter aquí el token"/><br>

                </form>


            </div>
            <div id="contenedor-izq">

            </div>
            

        </div>
