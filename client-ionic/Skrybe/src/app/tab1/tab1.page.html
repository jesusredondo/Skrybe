<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title  >
        <div class="header-tab" >
            <img src="assets/imagenes/logos/skrybe-logo.png">
            SIGUIENDO
        </div>
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar >
      <ion-title size="large" class="ion-text-center">ACTIVIDADES</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="actividades" >
    <app-actividad *ngFor="let actividad of actividades" 
    [idUser]="actividad.idUser"
    [idMapa]="'mapa-'+actividad.id"
    [nombreUser]="actividad.nombre"
    [apellidosUser]="actividad.apellidos"></app-actividad>
    </ng-container>
  
</ion-content>
