<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title  >
            <div class="header-tab" >
                <img src="assets/imagenes/logos/skrybe-logo.png">
                USUARIOS
            </div>
          
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large" class="ion-text-center">Tab 4</ion-title>
        </ion-toolbar>
    </ion-header>
    
    
    
    <ion-list>
        <ion-list-header>
          Todos los usuarios:
        </ion-list-header>

        <ion-item *ngFor="let usuario of usuarios" >
          <ion-avatar slot="start">
            <img [src]="usuario.imagen">
          </ion-avatar>
          <ion-label>
            <h2>{{usuario.nombre | titlecase}}  {{usuario.apellidos  | titlecase}}</h2>
            <h3>{{usuario.actividades.length}} actividades</h3>
            <ion-badge *ngIf="usuario.siguiendo" color="secondary">Siguiendo</ion-badge>
          </ion-label>
          <ion-button *ngIf="usuario.siguiendo" (click)="dejarSeguir(usuario)" shape="round" fill="outline" color="danger">
            <ion-icon name="person-remove-outline"></ion-icon>
          </ion-button>
          <ion-button *ngIf="!usuario.siguiendo"  (click)="empezarSeguir(usuario)" shape="round" fill="outline">
              <ion-icon name="person-add-outline"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>

</ion-content>
