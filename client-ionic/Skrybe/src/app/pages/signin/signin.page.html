<ion-header>
	<ion-toolbar color="primary">
		<ion-title class="ion-text-center">SKRYBE</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	
	<form (ngSubmit)="signin()" [formGroup]="credentialsNewUser">
		<div class="input-group">
			<ion-item>
				<ion-input type="nombre" placeholder="Nombre" formControlName="nombre"></ion-input>
			</ion-item>
			<div *ngIf="(nombre.dirty || nombre.touched) && nombre.errors" class="errors">
				<span *ngIf="nombre.errors?.required">Es necesario un nombre</span>
				<span *ngIf="nombre.errors?.minlength">El nombre debe tener al menos 3 caracteres</span>
			</div>
			<ion-item>
				<ion-input type="apellidos" placeholder="Apellidos" formControlName="apellidos"></ion-input>
			</ion-item>
			<div *ngIf="(apellidos.dirty || apellidos.touched) && apellidos.errors" class="errors">
				<span *ngIf="apellidos.errors?.required">Es necesario incluir los apellidos</span>
				<span *ngIf="apellidos.errors?.minlength">Los apellidos tienen al menos 3 caracteres</span>
			</div>
			
			<ion-item>
				<ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>
			<div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
				<span *ngIf="email.errors?.required">Es necesario un mail</span>
				<span *ngIf="email.errors?.email">No es un mail v√°lido</span>
			</div>
			<ion-item>
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>
			<div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
				<span *ngIf="password.errors?.required">Password is required</span>
				<span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
			</div>
		</div>
		
		<ion-button type="submit" expand="block" [disabled]="!credentialsNewUser.valid">Sign in</ion-button>
	</form>
	
	
</ion-content>
